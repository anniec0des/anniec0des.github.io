<script>
  
const getUserChoice = userInput => {
  if (userInput === "rock" || userInput === "paper" || userInput === "scissors") {
    userInput = userInput.toLowerCase();
  }
  
  if (userInput === "bomb") {
    userInput = userInput.toUpperCase();
  }
  
  if (userInput === "rock" || userInput === "paper" || userInput === "scissors" || userInput === "BOMB") {
    return userInput;
  } else {
    return "invalid response";
  };
};

const getComputerChoice = () => {
  let randomNumber = Math.floor(Math.random() * 3);
  switch (randomNumber) {
    case 0:
      return "rock";
      break;
    case 1: 
      return "paper";
      break;
    case 2:
      return "scissors";
      break;
    default:
      document.write(" Default Error: notify anniec0des ");
      break;
                      };
}

const determineWinner = (userChoice, computerChoice)  => {
  if (userChoice === computerChoice) {
    return " The game is a tie! ";
  }
  
  if (userChoice === "BOMB") {
    return " You win!!! ";
  }
  
  if (userChoice === "rock") {
    if (computerChoice === "scissors") {
      return " You win! ";
    } else {
      return " The computer wins! ";
    }
  }
  
  if (userChoice === "paper") {
    if (computerChoice === "rock") {
      return " You win! ";
    } else {
      return " The computer wins! ";
    }
  }
  
  if (userChoice === "scissors") {
    if (computerChoice === "paper") {
      return " You win! ";
    } else {
      return " The computer wins! ";
    }
  }
  
  if (userChoice === "invalid response") {
    return "Try again!";
  }
}

const playGame = () => {    
  let userChoice = getUserChoice(prompt("Rock, paper, scissors, SHOOT! What do you throw?"));
  let computerChoice = getComputerChoice();
  document.write(` The computer threw: ${computerChoice}. `);
  document.write(` You threw: ${userChoice}. `);
  document.write(determineWinner(userChoice, computerChoice));
}

playGame();
  
</script>
