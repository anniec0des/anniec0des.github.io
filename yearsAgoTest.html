let yearInQuestion = 1984;
  
const getCurrentYear = () => {
  let currentTime = new Date()
  let currentYear = currentTime.getFullYear();
  return currentYear;
}

const getHowManyYearsAgo = (yearInQuestion) => {
  let howManyYearsAgo = getCurrentYear() - yearInQuestion;

    const getPluralOrSingleYear = (howManyYearsAgo) => {
    if (howManyYearsAgo === 1) {
      pluralOrSingleYear = "year"
    } else {
      pluralOrSingleYear = "years"
    }
    return pluralOrSingleYear
    }
    
  return `${howManyYearsAgo} ${getPluralOrSingleYear(howManyYearsAgo)} ago`;  
}

const getMyAgeThen = (yearInQuestion) => {  
  let myAgeThen = yearInQuestion - 1984;  
  
  const getPluralOrSingleYear = (myAgeThen) => {
    let absMyAgeThen = Math.abs(myAgeThen);
    let pluralOrSingle = "";
    if (absMyAgeThen === 1) {
      pluralOrSingleYear = "year";
    } else {
      pluralOrSingleYear = "years";
    }
    return pluralOrSingleYear;
  }  
  
  if (myAgeThen < 0) {
    let yearsBeforeMe = Math.abs(myAgeThen);
    return `that was ${yearsBeforeMe} ${getPluralOrSingleYear(myAgeThen)} before I was born`;
  } else if (myAgeThen === 0) {
    return "that was the year I was born";
  } else if (myAgeThen > 0) {
    return `I turned ${myAgeThen} ${getPluralOrSingleYear(myAgeThen)} old`;
  } else {
    return "default error in getMyAgeThen block";
  }
};
